<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Pedidos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Administración de Pedidos</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Administración</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showMenu('pedidos')">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showMenu('pedidosCompletados')">Pedidos Completados</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <section id="pedidos">
            <h2 class="mb-4">Pedidos</h2>
            <div class="form-group">
                <label for="filtro-sucursal">Filtrar por sucursal:</label>
                <select id="filtro-sucursal" class="form-control" onchange="cargarPedidos()">
                    <option value="general">General</option>
                    <option value="santa_elena">Santa Elena</option>
                    <option value="jalapa">Jalapa</option>
                    <option value="zacapa">Zacapa</option>
                    <option value="eskala">Eskala</option>
                    <option value="poptun">Poptún</option>
                </select>
            </div>
            <div id="pedidos-pendientes">
                <h3>Pedidos Pendientes</h3>
                <div id="pedidos-list-pendientes"></div>
            </div>
            <div id="pedidos-confirmados" class="mt-4">
                <h3>Pedidos Confirmados</h3>
                <div id="pedidos-list-confirmados"></div>
            </div>
        </section>
        <section id="pedidosCompletados" class="hidden">
            <h2 class="mb-4">Pedidos Completados</h2>
            <div id="pedidos-list-completados"></div>
        </section>
    </main>
    <script type="module" src="script_administracion.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
